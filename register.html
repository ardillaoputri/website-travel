<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER - Travel App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <h1 id="header-title">REGISTER</h1>
    </header>

    <main class="app-container">

        <section id="register-screen" class="screen-content">
            <div class="card register-card">
                <h2>Register</h2>
                <form action="index.html" method="get">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                    <label for="email-reg">Email</label>
                    <input type="email" id="email-reg" required>
                    <label for="password-reg">Password</label>
                    <input type="password" id="password-reg" required>
                    <label for="confirm-password-reg">Confirm Password</label>
                    <input type="password" id="confirm-password-reg" required>
                    <button type="submit" class="btn primary-btn">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
            </div>
        </section>

    </main>

    <footer class="app-footer">
        &copy; 2024 10 pplg 1 kelompok 3
    </footer>
</body>
</html>
