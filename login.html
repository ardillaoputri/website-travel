<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - Travel App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <h1 id="header-title">LOGIN</h1>
    </header>

    <main class="app-container">

        <section id="login-screen" class="screen-content">
            <div class="card login-card">
                <div class="ticket-icon">
                    <i class="fa-solid fa-ticket"></i>
                </div>
                <h2>Welcome</h2>
                <p>Please login to continue</p>
                <form action="home.html" method="get">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn primary-btn">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </form>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </section>

    </main>

    <footer class="app-footer">
        &copy; 2024 10 pplg 1 kelompok 3
    </footer>
</body>
</html>
